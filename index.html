<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="parent-box">
            <button class="boxes" id="box0"></button>
            <button class="boxes" id="box1"></button>
            <button class="boxes" id="box2"></button>
            <button class="boxes" id="box3"></button>
            <button class="boxes" id="box4"></button>
            <button class="boxes" id="box5"></button>
            <button class="boxes" id="box6"></button>
            <button class="boxes" id="box7"></button>
            <button class="boxes" id="box8"></button>
        </div>
        <div class="stats">
            <div class="turn-info-restart-reset">
                <div class="turn-info"></div>
                <div class="button-group">
                    <button class="game-button" id="restart">Restart</button>
                    <button class="game-button" id="reset">Reset Game</button>

                </div>
            </div>
            <div class="score">
                <div><span>Score:(X) </span> <span class="player1_name"></span> <span class="player1_score"></span></div>
                <div><span>Draw: <span class="graphical_draw"></span></div>
                <div><span>Score:(O) </span> <span class="player2_name"></span> <span class="player2_score"></span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
